<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Temp converter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main class="convert-container">
      <header>
        <h2>Converter</h2>
      </header>
      <section>
        <input
          type="number"
          name="celsius"
          id="celsius"
          class="input"
          placeholder="Celsius"
        />

        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="Fahrenheit"
        />

        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="Kelvin"
        />
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
